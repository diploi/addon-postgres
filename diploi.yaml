diploiVersion: v1.0
type: addon
name: PostgreSQL
description: Official PostgreSQL addon for Diploi.

parameterGroups:
  - name: Connection
    identifier: postgres
    description: Superuser & connection configuration
    parameters:
      - name: Host
        identifier: POSTGRES_HOST
        defaultValue: postgres
        type: string
      - name: Port
        identifier: POSTGRES_PORT
        defaultValue: 5432
        type: integer
      - name: User
        identifier: POSTGRES_USER
        defaultValue: postgres
        type: string
        contexts: label=postgres,label=app
      - name: Password
        identifier: POSTGRES_PASSWORD
        defaultValue: postgres
        type: secret
      - name: Database
        identifier: POSTGRES_DB
        defaultValue: app
        type: string

logs:
  - name: Server log
    type: log
    labelSelector: app=postgres
  - name: Date log
    type: exec
    labelSelector: app=postgres
    command: ["sh", "-c", "while true; do date ; sleep 5; done"]
    
image:
  - identifier: postgres
    image: postgres:17.0
    
storage:
  - identifier: postgres
    sizeMiB: 6144
